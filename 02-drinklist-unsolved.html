<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <style>
    .drinkHeader {
      font-weight: bold;
      font-size: 40px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      color: grey;
    }

    .drinkElement {
      font-weight: normal;
      font-size: 15px;
      color:indigo

    }
    h1{
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      color: brown;
    }
  </style>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...


    var drinkListUI = document.getElementById("drink-options");

    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...
    drinkListUI.textContent = "Here are your drinks....";
    var lineBreak = document.createElement("br");
    drinkListUI.appendChild(lineBreak);
    drinkListUI.setAttribute("class", "drinkHeader");

    for (var i = 0; i < drinkList.length; i++) {
      var drink = getDrink(drinkList[i]);
      drinkListUI.appendChild(drink);
    }

    function getDrink(drinkElement) {

      var drink = document.createElement("p");
      drink.setAttribute("class", "drinkElement");
      drink.textContent = drinkElement;
      return drink;

    }
    // ...

  </script>

</body>

</html>
